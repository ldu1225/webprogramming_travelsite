    <script language="javascript">
    
    //충돌방지
     $.noConflict();
      var J = jQuery;
      
        J(document).ready(function () {
            //fancybox 플러그인            
			// Change title type, overlay closing speed
			J(".fancybox-effects-a").fancybox({
				helpers: {
					title : {
						type : 'outside'
					},
					overlay : {
						speedOut : 0
					}
				}
			});

			// Disable opening and closing animations, change title type
			J(".fancybox-effects-b").fancybox({
				openEffect  : 'none',
				closeEffect	: 'none',

				helpers : {
					title : {
						type : 'over'
					}
				}
			});

			// Set custom style, close if clicked, change title type and overlay color
			J(".fancybox-effects-c").fancybox({
				wrapCSS    : 'fancybox-custom',
				closeClick : true,

				openEffect : 'none',

				helpers : {
					title : {
						type : 'inside'
					},
					overlay : {
						css : {
							'background' : 'rgba(238,238,238,0.85)'
						}
					}
				}
			});

			// Remove padding, set opening and closing animations, close if clicked and disable overlay
			J(".fancybox-effects-d").fancybox({
				padding: 0,

				openEffect : 'elastic',
				openSpeed  : 'slow',

				closeEffect : 'elastic',
				closeSpeed  : 'slow',

				closeClick : true,

				helpers : {
					overlay : null
				}
			});
            
			J('li').fancybox({
				
				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : true,
				arrows    : true,
				nextClick : true,

				helpers : {
					thumbs : {
						width  : 100,
						height : 100
					}
				}
			});
			
			// 이벤트 연결
            J('#open-button').click(function () {
                J('#dialog').dialog('open');
            });

            // jQuery UI DatePicker 플러그인
            J('#event-date').datepicker({
                dateFormat: 'yy/mm/dd',
                numberOfMonths: 2
            });
			
			// jQuery UI Dialog 플러그인
            J('#dialog').dialog({
                autoOpen: false,
                buttons: {
                    submit: function () {
                        // 변수를 선언합니다.
                        var eventName = $('#event-name').val();
                        var eventDate = $('#event-date').val();

                        // 출력합니다.
                        J('<h1></h1>').html(eventName + ' : ' + eventDate).appendTo('#output');

                        // 다이얼로그를 닫습니다.
                        J('#event-name').val('');
                        J('#event-date').val('');
                        J('#dialog').dialog('close');
                    },
                    reset: function () {
                        J('#event-name').val('');
                        J('#event-date').val('');
                    },
                    cancel: function () {
                        J('#event-name').val('');
                        J('#event-date').val('');
                        J('#dialog').dialog('close');
                    }
                },
                modal: true
            });
				
    });
   </script>

     <!-- music player -->
   	<script>
     	var bgm = new Audio('');
    	var myTest = new Array("bgm/France.mp3", "bgm/Italy.mp3", "bgm/Spain.mp3","bgm/Switzerland.mp3", "bgm/UnitedKingdom.mp3");
    	function randomItem(myTest) {
      		return myTest[Math.floor(Math.random() * myTest.length)];
    	}
    	var bgm_url = randomItem(myTest);
    	bgm = new Audio(bgm_url);
	</script>
